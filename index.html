<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="time">
            <div class="digit-space digit" id="hours">00</div>
            <div class="digit-space" id="hours">:</div>
            <div class="digit-space digit" id="minutes">00</div>
            <div class="digit-space" id="hours">:</div>
            <div class="digit-space digit" id="seconds">00</div>
            <div class="digit-space" id="hours">:</div>
            <div class="digit-space digit" id="milliseconds">00</div>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
